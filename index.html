<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="./output.css" rel="stylesheet">

  <!-- Google Font Inter -->

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Social Links</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body class="bg-off-black font-main font-normal text-white">

  <div class=" h-screen w-full flex items-center justify-center">

    <div class="w-full max-w-80 bg-dark-grey p-6 rounded-lg flex flex-col items-center gap-6">
      <img alt="profile picture" src="./assets/images/avatar-jessica.jpeg" class="rounded-full h-24 w-24" draggable="false"/>
      <div class="flex flex-col items-center gap-2">
        <h1 class="font-extra-thick text-2xl">Jessica Randall</h1>
      <h5 class="font-thick text-primary text-sm">London, United Kingdom</h5>
      </div>
      

      <p class="text-sm text-white/90">"Front-end developer and avid reader."</p>

      <div class="flex flex-col gap-4 w-full text-center font-extra-thick text-sm">
        <a href="#" class="w-full py-3 bg-grey rounded-lg hover:bg-primary hover:text-off-black transition-colors">GitHub</a>
        <a href="#" class="w-full py-3 bg-grey rounded-lg hover:bg-primary hover:text-off-black transition-colors">Frontend Mentor</a>
        <a href="#" class="w-full py-3 bg-grey rounded-lg hover:bg-primary hover:text-off-black transition-colors">LinkedIn</a>
        <a href="#" class="w-full py-3 bg-grey rounded-lg hover:bg-primary hover:text-off-black transition-colors">Twitter</a>
        <a href="#" class="w-full py-3 bg-grey rounded-lg hover:bg-primary hover:text-off-black transition-colors">Instagram</a>
      </div>
    </div>
    
  </div>
  
  <div class="attribution absolute left-10 top-10 text-white/70 cursor-default">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-primary hover:text-primary visited:text-primary">Frontend Mentor</a>. 
    Coded by <a class="text-primary hover:text-primary visited:text-primary" href="https://github.com/BrianHammer">Brian Hammer</a>.
  </div>
</body>
</html>
